<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <title>MyPage</title>

    </head>
    <body>
        <div class = "header">
            <h1>Header</h1>
        </div>
        <div class = "topnav">
            <a href = "pageStructure.html">test</a>
            <a href = "subpage1.css">CSS Implementatiions</a> 
            <a href = "subpage2.html">Selectors</a>
            <a href = "subpage3.html">Semantic HTML Tags</a>
        </div>
        <div class = "footer">
            <h1>Footer</h1>
        </div>
        <div class = "row">
            <div class = "column">
                <h2>Column 1</h2>
                <p></p>
            </div>
        </div>
        <style>
            .header {
                background-color: #F1F1F1;
                text-align: center;
                padding: 20px;
            }
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .column {
                float: left;
                width: 33.33%;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            @media screen and (max-width: 600px) {
                .column{
                    width: 100%;
                }
            }
            .column {
                float: left;
            }
            .column.side {
                width: 25%;
            }
            .column.middle {
                width: 50%;
            }
            @media screen and (max-width: 600px) {
                .column.side, .column.middle {
                    width: 100%;
                }
            }
            .footer {
                background-color: #F1F1F1;
                text-align: center;
                padding: 10px;
            }
        </style>
    </body>
</html>
